<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Spots - Smart Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* No specific styles for spot visuals as they are removed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="lotName">Manage Spots</h1>
        
        <div class="card">
            <div class="card-header">
                Spots
                <button class="btn btn-primary float-right" data-toggle="modal" data-target="#spotModal">Add Spot</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Spot ID</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="spotsTable">
                        <!-- Spots will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Spot Modal -->
    <div class="modal fade" id="spotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Spot</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="spotForm">
                        <input type="hidden" id="spotId">
                        <div class="form-group">
                            <label for="spotType">Type</label>
                            <select class="form-control" id="spotType" required>
                                <option value="large">Large</option>
                                <option value="small">Small</option>
                                <option value="ev">EV</option>
                                <option value="handicap">Handicap</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="spotStatus">Status</label>
                            <select class="form-control" id="spotStatus" required>
                                <option value="available">Available</option>
                                <option value="occupied">Occupied</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        $(document).ready(function() {
            const lotId = window.location.pathname.split('/').pop();
            loadSpots(lotId);

            const socket = io();

            socket.on('status_change', function(data) {
                console.log('Status change received on lot spots page:', data);
                loadSpots(lotId);
            });

            $('#spotForm').submit(function(e) {
                e.preventDefault();
                const spotId = $('#spotId').val();
                const type = $('#spotType').val();
                const status = $('#spotStatus').val();
                const url = spotId ? `/api/lot/${lotId}/spot/${spotId}` : `/api/lot/${lotId}/spot`;
                const method = spotId ? 'PUT' : 'POST';

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify({ type: type, status: status }),
                    success: function() {
                        loadSpots(lotId);
                        $('#spotModal').modal('hide');
                    }
                });
            });
        });

        function loadSpots(lotId) {
            $.get(`/api/lot/${lotId}`, function(lot) {
                $('#lotName').text(`Manage Spots for ${lot.location}`);
                const spotsTable = $('#spotsTable');
                spotsTable.empty();

                if (lot.spots) {
                    lot.spots.forEach(spot => {
                        let statusColor = '';
                        if (spot.status === 'available') {
                            statusColor = 'text-success';
                        } else if (spot.status === 'occupied') {
                            statusColor = 'text-danger';
                        } else if (spot.status === 'maintenance') {
                            statusColor = 'text-warning';
                        }

                        spotsTable.append(`
                            <tr>
                                <td>${spot.spot_id}</td>
                                <td>${spot.type === 'motorcycle' ? 'small' : spot.type}</td>
                                <td class="${statusColor}">${spot.status}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="editSpot('${spot.spot_id}', '${spot.type}', '${spot.status}')">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteSpot('${lot.lot_id}', '${spot.spot_id}')">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
        }

        function editSpot(spotId, type, status) {
            $('#spotId').val(spotId);
            // Ensure 'motorcycle' type from backend is mapped to 'small' in the UI for editing
            $('#spotType').val(type === 'motorcycle' ? 'small' : type);
            $('#spotStatus').val(status);
            $('#spotModal').modal('show');
        }

        function deleteSpot(lotId, spotId) {
            if (confirm('Are you sure you want to delete this spot?')) {
                $.ajax({
                    url: `/api/lot/${lotId}/spot/${spotId}`,
                    method: 'DELETE',
                    success: function() {
                        loadSpots(lotId);
                    }
                });
            }
        }
    </script>
</body>
</html>
