<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Spots - Smart Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .spot-visual {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .spot {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .spot.available {
            background-color: var(--success-color);
            color: white;
        }
        .spot.occupied {
            background-color: var(--danger-color);
            color: white;
        }
        .spot.maintenance {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="lotName">Manage Spots</h1>
        <div class="card mb-4">
            <div class="card-header">
                Spot Layout
            </div>
            <div class="card-body">
                <div class="spot-visual" id="spotVisual">
                    <!-- Spots will be visually represented here -->
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Spots
                <button class="btn btn-primary float-right" data-toggle="modal" data-target="#spotModal">Add Spot</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Spot ID</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="spotsTable">
                        <!-- Spots will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Spot Modal -->
    <div class="modal fade" id="spotModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Spot</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="spotForm">
                        <input type="hidden" id="spotId">
                        <div class="form-group">
                            <label for="spotType">Type</label>
                            <select class="form-control" id="spotType" required>
                                <option value="large">Large</option>
                                <option value="compact">Compact</option>
                                <option value="ev">EV</option>
                                <option value="handicap">Handicap</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="spotStatus">Status</label>
                            <select class="form-control" id="spotStatus" required>
                                <option value="available">Available</option>
                                <option value="occupied">Occupied</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            const lotId = window.location.pathname.split('/').pop();
            loadSpots(lotId);

            $('#spotForm').submit(function(e) {
                e.preventDefault();
                const spotId = $('#spotId').val();
                const type = $('#spotType').val();
                const status = $('#spotStatus').val();
                const url = spotId ? `/api/lot/${lotId}/spot/${spotId}` : `/api/lot/${lotId}/spot`;
                const method = spotId ? 'PUT' : 'POST';

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify({ type: type, status: status }),
                    success: function() {
                        loadSpots(lotId);
                        $('#spotModal').modal('hide');
                    }
                });
            });
        });

        function loadSpots(lotId) {
            $.get(`/api/lot/${lotId}`, function(lot) {
                $('#lotName').text(`Manage Spots for ${lot.location}`);
                const spotsTable = $('#spotsTable');
                const spotVisual = $('#spotVisual');
                spotsTable.empty();
                spotVisual.empty();

                if (lot.spots) {
                    lot.spots.forEach(spot => {
                        spotsTable.append(`
                            <tr>
                                <td>${spot.spot_id}</td>
                                <td>${spot.type}</td>
                                <td>${spot.status}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="editSpot('${spot.spot_id}', '${spot.type}', '${spot.status}')">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteSpot('${lot.lot_id}', '${spot.spot_id}')">Delete</button>
                                </td>
                            </tr>
                        `);

                        spotVisual.append(`
                            <div class="spot ${spot.status}">
                                <strong>${spot.spot_id}</strong><br>
                                ${spot.type}
                            </div>
                        `);
                    });
                }
            });
        }

        function editSpot(spotId, type, status) {
            $('#spotId').val(spotId);
            $('#spotType').val(type);
            $('#spotStatus').val(status);
            $('#spotModal').modal('show');
        }

        function deleteSpot(lotId, spotId) {
            if (confirm('Are you sure you want to delete this spot?')) {
                $.ajax({
                    url: `/api/lot/${lotId}/spot/${spotId}`,
                    method: 'DELETE',
                    success: function() {
                        loadSpots(lotId);
                    }
                });
            }
        }
    </script>
</body>
</html>
