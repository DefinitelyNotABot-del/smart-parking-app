<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Smart Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: 500;
        }
        .map-container {
            height: 300px;
            width: 100%;
            border-radius: .25rem;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050; /* Higher than modal */
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Smart Parking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span id="userNameDisplay" class="navbar-text mr-3"></span>
                </li>
                <li class="nav-item">
                    <a href="/switch-role/customer" class="btn btn-outline-info mr-2">Switch to Customer View</a>
                </li>
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Parking Lots</h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#lotModal">
                <i class="fas fa-plus"></i> Add Lot
            </button>
        </div>
        <div id="alert-container"></div>
        <div class="row" id="lotsContainer">
            <!-- Lots will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Lot Modal -->
    <div class="modal fade" id="lotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Lot</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="lotForm">
                        <input type="hidden" id="lotId">
                        <div class="form-group">
                            <label for="lotLocation">Location Name</label>
                            <input type="text" class="form-control" id="lotLocation" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="largeSpots">Car/Van Spots</label>
                                    <input type="number" class="form-control" id="largeSpots" required value="0" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="motorcycleSpots">Motorcycle Spots</label>
                                    <input type="number" class="form-control" id="motorcycleSpots" required value="0" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Select Location on Map</label>
                            <div id="lotMap" class="map-container"></div>
                            <input type="hidden" id="lotLatitude">
                            <input type="hidden" id="lotLongitude">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lotsContainer = document.getElementById('lotsContainer');
            const userNameDisplay = document.getElementById('userNameDisplay');
            const logoutBtn = document.getElementById('logoutBtn');
            const loadingSpinner = document.getElementById('loading');

            let lotMap, lotMarker;

            const showLoading = (show) => {
                loadingSpinner.style.display = show ? 'block' : 'none';
            };

            const showAlert = (type, message, duration = 5000) => {
                const alertContainer = document.getElementById('alert-container');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.role = 'alert';
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                `;
                alertContainer.innerHTML = ''; // Clear previous alerts
                alertContainer.appendChild(alert);

                setTimeout(() => {
                    $(alert).alert('close');
                }, duration);
            };

            const apiRequest = async (url, method = 'GET', body = null) => {
                showLoading(true);
                try {
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    };
                    if (body) {
                        options.body = JSON.stringify(body);
                    }
                    const response = await fetch(url, options);
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'An unknown error occurred.');
                    }
                    return await response.json();
                } catch (error) {
                    showAlert('danger', error.message);
                    throw error;
                } finally {
                    showLoading(false);
                }
            };

            const loadLots = async () => {
                try {
                    const lots = await apiRequest('/api/lots');
                    lotsContainer.innerHTML = '';
                    if (lots.length === 0) {
                        lotsContainer.innerHTML = '<p class="text-center col-12">You have not added any parking lots yet.</p>';
                        return;
                    }
                    lots.forEach(lot => {
                        const freeSpots = lot.total_spots - lot.occupied_spots;
                        const card = document.createElement('div');
                        card.className = 'col-md-6 col-lg-4 mb-4';
                        card.innerHTML = `
                            <div class="card h-100 shadow-sm">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${lot.location}</h5>
                                    <div style="width: 150px; height: 150px; margin: 1rem auto;">
                                        <canvas id="chart-${lot.lot_id}"></canvas>
                                    </div>
                                    <p class="card-text mt-3">
                                        <i class="fas fa-car"></i> <strong>Total Spots:</strong> ${lot.total_spots}<br>
                                        <i class="fas fa-times-circle text-danger"></i> <strong>Occupied:</strong> ${lot.occupied_spots}<br>
                                        <i class="fas fa-check-circle text-success"></i> <strong>Free:</strong> ${freeSpots}
                                    </p>
                                    <div class="mt-auto">
                                        <a href="/owner/lot/${lot.lot_id}" class="btn btn-sm btn-info">Details</a>
                                        <button class="btn btn-sm btn-primary edit-btn" data-lot='${JSON.stringify(lot)}'>Edit</button>
                                        <button class="btn btn-sm btn-danger delete-btn" data-lot-id="${lot.lot_id}">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        lotsContainer.appendChild(card);

                        const ctx = document.getElementById(`chart-${lot.lot_id}`).getContext('2d');
                        new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Occupied', 'Free'],
                                datasets: [{
                                    data: [lot.occupied_spots, freeSpots],
                                    backgroundColor: ['#dc3545', '#28a745'],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { legend: { display: false } }
                            }
                        });
                    });
                } catch (error) {
                    console.error('Failed to load lots:', error);
                }
            };

            const setupModalMap = () => {
                if (!lotMap) {
                    lotMap = L.map('lotMap').setView([12.9716, 77.5946], 12); // Bangalore
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(lotMap);

                    lotMap.on('click', function(e) {
                        if (lotMarker) lotMap.removeLayer(lotMarker);
                        lotMarker = L.marker(e.latlng).addTo(lotMap);
                        document.getElementById('lotLatitude').value = e.latlng.lat;
                        document.getElementById('lotLongitude').value = e.latlng.lng;
                    });
                }
            };

            $('#lotModal').on('shown.bs.modal', function () {
                setupModalMap();
                lotMap.invalidateSize();
                const lat = document.getElementById('lotLatitude').value;
                const lng = document.getElementById('lotLongitude').value;
                if (lat && lng) {
                    const latlng = L.latLng(lat, lng);
                    if (lotMarker) lotMap.removeLayer(lotMarker);
                    lotMarker = L.marker(latlng).addTo(lotMap);
                    lotMap.setView(latlng, 15);
                }
            });
            
            $('#lotModal').on('hidden.bs.modal', function () {
                document.getElementById('lotForm').reset();
                document.getElementById('lotId').value = '';
                document.getElementById('modalTitle').textContent = 'Add Lot';
                if (lotMarker) lotMap.removeLayer(lotMarker);
                lotMarker = null;
            });

            document.getElementById('lotForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const lotId = document.getElementById('lotId').value;
                const url = lotId ? `/api/lot/${lotId}` : '/api/lot';
                const method = lotId ? 'PUT' : 'POST';

                const body = {
                    location: document.getElementById('lotLocation').value,
                    large_spots: document.getElementById('largeSpots').value,
                    motorcycle_spots: document.getElementById('motorcycleSpots').value,
                    latitude: document.getElementById('lotLatitude').value,
                    longitude: document.getElementById('lotLongitude').value,
                };

                try {
                    const result = await apiRequest(url, method, body);
                    showAlert('success', result.message);
                    loadLots();
                    $('#lotModal').modal('hide');
                } catch (error) {
                    console.error('Failed to save lot:', error);
                }
            });

            lotsContainer.addEventListener('click', async (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    const lot = JSON.parse(e.target.dataset.lot);
                    document.getElementById('modalTitle').textContent = 'Edit Lot';
                    document.getElementById('lotId').value = lot.lot_id;
                    document.getElementById('lotLocation').value = lot.location;
                    document.getElementById('largeSpots').value = lot.spots.large || 0;
                    document.getElementById('motorcycleSpots').value = lot.spots.motorcycle || 0;
                    document.getElementById('lotLatitude').value = lot.latitude;
                    document.getElementById('lotLongitude').value = lot.longitude;
                    $('#lotModal').modal('show');
                }

                if (e.target.classList.contains('delete-btn')) {
                    const lotId = e.target.dataset.lotId;
                    if (confirm('Are you sure you want to delete this lot? This action cannot be undone.')) {
                        try {
                            const result = await apiRequest(`/api/lot/${lotId}`, 'DELETE');
                            showAlert('success', result.message);
                            loadLots();
                        } catch (error) {
                            console.error('Failed to delete lot:', error);
                        }
                    }
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await apiRequest('/api/logout', 'GET'); // Changed to GET to match server
                    window.location.href = '/';
                } catch (error) {
                    console.error('Logout failed:', error);
                    showAlert('danger', 'Logout failed. Please try again.');
                }
            });

            const initializePage = async () => {
                try {
                    const user = await apiRequest('/api/me');
                    userNameDisplay.textContent = `Welcome, ${user.name}`;
                    await loadLots();
                } catch (error) {
                    console.error('Initialization failed:', error);
                }
            };

            const socket = io();
            socket.on('status_change', (data) => {
                console.log('Status change received, reloading lots:', data);
                loadLots();
            });

            initializePage();
        });
    </script>
</body>
</html>
