<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - Smart Parking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="sidebar-toggle" class="btn btn-primary">&lt;</button>
    <div class="sidebar">
        <div class="card mb-3">
            <div class="card-body">
                <h5 id="userNameDisplay" class="d-inline-block"></h5>
                <button id="logoutBtn" class="btn btn-secondary btn-sm float-right">Logout</button>
            </div>
        </div>
        
        <!-- Demo Account Banner -->
        {% if session.get('is_demo') %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>ðŸŽ¯ Demo Mode</strong> - Pre-generated data available!
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        {% endif %}
        
        <div class="card mb-3">
            <div class="card-body">
                <h3>Find a Parking Spot</h3>
                <div class="search-container">
                    <input type="text" id="naturalLanguageSearch" class="form-control" placeholder="e.g., 'A spot near Garuda Mall'">
                    <div class="form-row mt-2">
                        <div class="col">
                            <label for="startTime" class="small">Start Time</label>
                            <input type="datetime-local" id="startTime" class="form-control form-control-sm">
                        </div>
                        <div class="col">
                            <label for="endTime" class="small">End Time</label>
                            <input type="datetime-local" id="endTime" class="form-control form-control-sm">
                        </div>
                    </div>
                    <button id="searchBtn" class="btn btn-primary btn-block mt-2">Search</button>
                    <div id="loadingSpinner" class="spinner-border text-primary mt-2" role="status" style="display:none;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="aiInsights" class="mt-3" style="display:none;">
                    <div class="alert alert-info">
                        <strong>ðŸ¤– AI Insights</strong>
                        <div id="aiPrediction"></div>
                    </div>
                </div>
                <div id="resultsContainer">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div id="bookingsList"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([12.9716, 77.5946], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker;

        const userNameDisplay = document.getElementById('userNameDisplay');
        const bookingsList = document.getElementById('bookingsList');
        const resultsContainer = document.getElementById('resultsContainer');
        const searchInput = document.getElementById('naturalLanguageSearch');
        const searchBtn = document.getElementById('searchBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const logoutBtn = document.getElementById('logoutBtn');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');

        function setDefaultTimeWindow() {
            const now = new Date();
            const start = new Date(now.getTime() + 15 * 60000);
            const end = new Date(start.getTime() + 60 * 60000);
            const toLocalInput = (date) => {
                const tzOff = date.getTimezoneOffset();
                const adjusted = new Date(date.getTime() - (tzOff * 60000));
                return adjusted.toISOString().slice(0, 16);
            };
            startTimeInput.value = toLocalInput(start);
            endTimeInput.value = toLocalInput(end);
        }

        async function updateCustomerPage() {
            // Fetch user info
            try {
                const userResponse = await fetch('/api/me');
                if (!userResponse.ok) {
                    if (userResponse.status === 401) window.location.href = '/login';
                    return;
                }
                const user = await userResponse.json();
                userNameDisplay.textContent = user.name;

                // If the user is also an owner, provide a button to switch views
                if (user.is_owner) {
                    const ownerSwitchBtn = document.createElement('a');
                    ownerSwitchBtn.href = '/switch-role/owner';
                    ownerSwitchBtn.className = 'btn btn-info btn-sm float-right mr-2';
                    ownerSwitchBtn.textContent = 'Owner View';
                    
                    // Ensure button is not added multiple times
                    const existingBtn = document.getElementById('ownerSwitchBtn');
                    if (existingBtn) {
                        existingBtn.remove();
                    }
                    ownerSwitchBtn.id = 'ownerSwitchBtn';

                    logoutBtn.parentNode.insertBefore(ownerSwitchBtn, logoutBtn);
                }

            } catch (error) {
                console.error('Error fetching user info:', error);
                userNameDisplay.textContent = 'Could not load user data.';
            }

            // Fetch bookings
            try {
                const bookingsResponse = await fetch('/api/customer/bookings');
                if (!bookingsResponse.ok) {
                    if (bookingsResponse.status === 401) window.location.href = '/login';
                    return;
                }
                const bookings = await bookingsResponse.json();

                // Bookings list
                bookingsList.innerHTML = ''; // Clear existing list
                if (bookings && bookings.length > 0) {
                    const listTitle = document.createElement('h5');
                    listTitle.textContent = 'Your Bookings:';
                    bookingsList.appendChild(listTitle);

                    bookings.forEach(booking => {
                        const bookingEl = document.createElement('div');
                        bookingEl.className = 'booking-item card bg-light mb-2';
                        bookingEl.innerHTML = `
                            <div class="card-body">
                                <p class="card-text">
                                    <strong>Spot ${booking.spot_id}</strong> (${booking.type})<br>
                                    at ${booking.location}
                                </p>
                                <button class="btn btn-danger btn-sm end-parking-btn" data-spot-id="${booking.spot_id}">End Parking</button>
                            </div>
                        `;
                        bookingsList.appendChild(bookingEl);
                    });
                } else {
                    bookingsList.innerHTML = '<h5>Your Bookings:</h5><p>You have no active bookings.</p>';
                }

            } catch (error) {
                console.error('Error updating bookings:', error);
                bookingsList.innerHTML = '<p>Could not load bookings.</p>';
            }
        }

        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        });

        searchBtn.addEventListener('click', async () => {
            const userQuery = searchInput.value;
            if (!userQuery) return;

            loadingSpinner.style.display = 'block';
            searchBtn.disabled = true;
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch('/api/smart-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_request: userQuery,
                        start_time: startTimeInput.value,
                        end_time: endTimeInput.value
                    })
                });

                const result = await response.json();

                if (result.error) {
                    resultsContainer.innerHTML = `<p class="text-danger">${result.error}</p>`;
                } else if (result.message) {
                    resultsContainer.innerHTML = `<p>${result.message}</p>`;
                } else if (result.spot_id && result.explanation) {
                    // Show AI predictions
                    if (result.lot_id) {
                        showAIPredictions(result.lot_id);
                    }

                    resultsContainer.innerHTML = `
                        <h5>Spot Available</h5>
                        <p>Spot ID: ${result.spot_id}</p>
                        <p>Type: <span class="badge badge-secondary">${result.type || 'car'}</span></p>
                        <p>Price: <strong>â‚¹${result.price_per_hour || 40}/hr</strong></p>
                        <blockquote class="blockquote">
                            <p class="mb-0">${result.explanation}</p>
                            <footer class="blockquote-footer">AI Assistant</footer>
                        </blockquote>
                        <button id="bookBtn" class="btn btn-success btn-block">Book Now</button>
                    `;

                    if (result.latitude && result.longitude) {
                        const latlng = [result.latitude, result.longitude];
                        map.setView(latlng, 15);
                        if (marker) map.removeLayer(marker);
                        marker = L.marker(latlng).addTo(map);
                    }

                    document.getElementById('bookBtn').addEventListener('click', async () => {
                        try {
                            const bookResponse = await fetch('/api/book-spot', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    lot_id: result.lot_id,
                                    spot_id: result.spot_id,
                                    start_time: result.start_time,
                                    end_time: result.end_time
                                })
                            });
                            // After booking, refresh the whole page state
                            updateCustomerPage();
                            resultsContainer.innerHTML = `
                                <p class="text-success">Booking successful!</p>
                                <button id="newBookingBtn" class="btn btn-primary btn-block mt-2">Make Another Booking</button>
                            `;
                        } catch (bookError) {
                            console.error('Booking Error:', bookError);
                            resultsContainer.innerHTML = `<p class="text-danger">Error booking spot.</p>`;
                        }
                    });
                } else {
                    resultsContainer.innerHTML = `<p class="text-info">Sorry, we don't have any available parking spots at that location. Please try a different area.</p>`;
                }
            } catch (error) {
                console.error('Search Error:', error);
                resultsContainer.innerHTML = `<p class="text-danger">Error performing search.</p>`;
            } finally {
                loadingSpinner.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        resultsContainer.addEventListener('click', (event) => {
            if (event.target && event.target.id === 'newBookingBtn') {
                resultsContainer.innerHTML = '';
            }
        });

        // Event delegation for "End Parking" buttons
        document.addEventListener('click', async (event) => {
            if (event.target.matches('.end-parking-btn')) {
                const spotId = event.target.dataset.spotId;
                const button = event.target;
                button.disabled = true;

                try {
                    const response = await fetch('/api/end-parking', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ spot_id: spotId })
                    });

                    if (response.ok) {
                        // Refresh the page state to show the booking is gone
                        updateCustomerPage();
                    } else {
                        const result = await response.json();
                        // Find the parent card body and show an error
                        const cardBody = button.closest('.card-body');
                        let errorP = cardBody.querySelector('.text-danger');
                        if (!errorP) {
                            errorP = document.createElement('p');
                            errorP.className = 'text-danger mt-2';
                            cardBody.appendChild(errorP);
                        }
                        errorP.textContent = `Error: ${result.message}`;
                        button.disabled = false;
                    }
                } catch (error) {
                    console.error('End Parking Error:', error);
                    button.disabled = false;
                }
            }
        });

        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                sidebarToggle.innerHTML = '&gt;';
                sidebarToggle.style.left = '20px';
            } else {
                sidebarToggle.innerHTML = '&lt;';
                sidebarToggle.style.left = '420px';
            }
        });

        // AI Prediction Functions
        async function showAIPredictions(lotId) {
            try {
                // Get occupancy forecast
                const forecastRes = await fetch(`/api/ai/forecast/${lotId}`);
                const forecast = await forecastRes.json();
                
                if (forecast.success) {
                    const aiInsights = document.getElementById('aiInsights');
                    const aiPrediction = document.getElementById('aiPrediction');
                    
                    let alertClass = 'alert-info';
                    if (forecast.forecast.peak_occupancy_next_hours > 85) {
                        alertClass = 'alert-danger';
                    } else if (forecast.forecast.peak_occupancy_next_hours < 50) {
                        alertClass = 'alert-success';
                    }
                    
                    aiInsights.parentElement.className = `alert ${alertClass}`;
                    aiPrediction.innerHTML = `
                        <small>
                            <strong>Current Occupancy:</strong> ${forecast.forecast.current_occupancy}%<br>
                            <strong>Predicted Peak (next 3hrs):</strong> ${forecast.forecast.peak_occupancy_next_hours}%<br>
                            <strong>ðŸ’¡ ${forecast.forecast.recommendation}</strong>
                        </small>
                    `;
                    aiInsights.style.display = 'block';
                }
            } catch (error) {
                console.log('AI predictions unavailable:', error);
            }
        }

        // Initial page load
        setDefaultTimeWindow();
        updateCustomerPage();
    </script>
    <script>
        const socket = io();

        socket.on('status_change', function(data) {
            console.log('Status change received:', data);
            // TODO: Update map markers and UI based on the received data
            // This part might need to be updated to handle multiple markers if multiple bookings are shown on the map
        });
    </script>
</body>
</html>
